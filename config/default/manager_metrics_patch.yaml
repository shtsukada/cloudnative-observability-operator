apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
selector:
  spec:
    template:
      spec:
        containers:
          - name: manager
            args:
              - --leader-elect
              - --metrics-bind-address=:8080
              - --metrics-secure=false
            ports:
              - containerPort: 8080
                name: metrics
